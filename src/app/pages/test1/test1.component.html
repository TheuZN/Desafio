<app-header />

<section>
  <div class="wrapper">
    <h2 class="title_test_h2">Exercício 1/3</h2>
    <span>Você tem 3 tentativas para acertar a opção correta e avançar para a próxima etapa do teste.</span>
    <div class="title_test">
      <p>Onde você encontra a opção de criar uma nova playlist no celular?</p>
      <p>Selecione apenas uma opção correta:</p>
    </div>

    <form (ngSubmit)="checkTest1()">
      <div *ngFor="let option of options">
        <label>
          <input type="radio" name="ex1" [value]="option.id" [(ngModel)]="selectedAnswer"
            [ngModelOptions]="{ standalone: true }" [disabled]="attempts >= maxAttempts || feedback.startsWith('✅')" />
          {{ option.text }}
        </label>
      </div>

      <button class="btn_test" type="submit" [disabled]="attempts >= maxAttempts || feedback.startsWith('✅')">
        Confirmar
      </button>
    </form>

    <div *ngIf="feedback" class="feedback">
      {{ feedback }}
    </div>

    <button class="btn_test" (click)="goToTheTest2()" *ngIf="goToTest2">
      Ir para o teste 2
    </button>
  </div>
</section>
